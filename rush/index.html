<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            transition: background 0.8s ease-in-out, color 0.5s ease;
            background: url('./img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .custom-nav {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0.8rem 2rem;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-brand {
            color: #ffffff;
            margin: 0;
            font-weight: bold;
            font-size: 1.5rem;
            transition: color 0.5s ease;
        }

        #themeToggle {
            font-size: 1.2rem;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
        }

        #mainTitle {
            transition: color 0.5s ease;
        }

        .cv-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease, background 0.8s ease-in-out;
            text-decoration: none;
            color: inherit;
            display: block;
            text-align: center;
        }

        .cv-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <nav class="custom-nav" id="mainNav">
        <h3 class="nav-brand" id="brandText">RUSH</h3>
        <button class="btn btn-outline-light" id="themeToggle">
            <i id="themeIcon" class="bi bi-moon-stars-fill"></i>
        </button>
    </nav>

    <div class="content-area">
        <div class="container text-center">
            <h1 class="display-3 fw-bold mb-5" id="mainTitle">PORTFOLIO</h1>

            <div class="row justify-content-center g-4">
                <div class="col-10 col-sm-6 col-md-4 col-lg-3">
                    <a href="cv1.html" class="cv-card">
                        <img src="img/tatechat.jpg" alt="Member 1" class="profile-img">
                        <h4>tatechat</h4>
                        <p class="opacity-75">Taratip Techataradech</p>
                    </a>
                </div>

                <div class="col-10 col-sm-6 col-md-4 col-lg-3">
                    <a href="cv2.html" class="cv-card">
                        <img src="img/mart.jpg" alt="Member 2" class="profile-img">
                        <h4>thsonpra</h4>
                        <p class="opacity-75">Thitipat Sonprasertkul</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const nav = document.getElementById('mainNav');
        const themeBtn = document.getElementById('themeToggle');
        const brand = document.getElementById('brandText');
        const icon = document.getElementById('themeIcon');
        const mainTitle = document.getElementById('mainTitle');
        const cards = document.querySelectorAll('.cv-card');

        themeBtn.addEventListener('click', () => {
            if (icon.classList.contains('bi-moon-stars-fill')) {
                
                brand.style.color = "#000000";
                mainTitle.style.color = "rgba(0, 0, 0, 0.7)";
                document.body.style.color = "#000000";
                document.body.style.backgroundImage = "url('./img/background2.jpg')";

                cards.forEach(card => {
                    card.style.backgroundColor = "rgba(0, 0, 0, 0.05)";
                    card.style.borderColor = "rgba(0, 0, 0, 0.1)";
                });

                icon.classList.replace('bi-moon-stars-fill', 'bi-brightness-high-fill');
                themeBtn.className = "btn btn-outline-dark";
            } else {
               
                brand.style.color = "#ffffff";
                mainTitle.style.color = "#ffffff";
                document.body.style.color = "#ffffff";
                document.body.style.backgroundImage = "url('./img/background.jpg')";

                cards.forEach(card => {
                    card.style.backgroundColor = "rgba(255, 255, 255, 0.1)";
                    card.style.borderColor = "rgba(255, 255, 255, 0.2)";
                });

                icon.classList.replace('bi-brightness-high-fill', 'bi-moon-stars-fill');
                themeBtn.className = "btn btn-outline-light";
            }
        });
    </script>
</body>

</html>
