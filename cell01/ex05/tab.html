<!DOCTYPE html>
<html>
<head>
    <title>Exercise 05: Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            height: 150px; /* Adjust height as needed */
        }
        .first-cell {
            background-color: #c2c98a;
            width: 50%;
            padding: 20px;
            border: 1px solid #444;
        }
        .second-cell {
            background-color: #f7c1ab;
            width: 50%;
            padding: 20px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: lime; width: 50%; border: 1px solid #444;">First cell</td>
            <td style="background-color: lightskyblue; width: 50%; border: 1px solid #444;">Second cell</td>
        </tr>
    </table>

</body>
</html>
