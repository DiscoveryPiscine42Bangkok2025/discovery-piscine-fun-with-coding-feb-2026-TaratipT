<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
</head>
<body>
    <table style="width: 100%; border-collapse: collapse; height: 150px;">
        <tr>
            <td style="background-color: lime; width: 50%; border: 1px solid #444;">First cell</td>
            <td style="background-color: lightskyblue; width: 50%; border: 1px solid #444;">Second cell</td>
        </tr>
    </table>
</body>
</html>
