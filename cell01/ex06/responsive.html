<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <table style="width: 100%; border-collapse: collapse; height: 100%; table-layout: fixed;">
        <tr>
            <td style="background-color: lime; width: 50%; border: 1px solid #444;">First cell</td>
            <td style="background-color: lightskyblue; width: 50%; border: 1px solid #444;">Second cell</td>
        </tr>
    </table>
</body>

</html>
